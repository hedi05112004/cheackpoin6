<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tennis table store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="navbar">
        <a href="index.html">
          <h2>table tennis store</h2>
       
        </a>
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart"></i>
            <div id="cartamount" class="cartamount">0</div>
        </div>
        </a>
        
            
    </div>
    <div id="shop" class="shop">
    <div class="items">
        <img width="200" src="balsa_carbo_x7.1_2.jpg" alt="">
        <div class="details">
            <h3>balsa_carbo_x7</h3>
            <div class="price-quantity">
                <h2>60.90eur</h2>
                <div class="button">
                    <i class="bi bi-plus-lg"></i>
                    <div class="quantite">0</div>
                    <i class="bi bi-dash-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="items">
        <img width="220" src="blade_xstarv_fl_05.jpg" alt="">
        <div class="details">
            <h3>blade xstarv fl 05</h3>
            <div class="price-quantity">
                <h2>80.90eur</h2>
                <div class="button">
                    <i class="bi bi-plus-lg"></i>
                    <div class="quantite">0</div>
                    <i class="bi bi-dash-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="items">
        <img width="200" src="tt.php5.jpg" alt="">
        <div class="details">
            <h3>viscaria</h3>
            <div class="price-quantity">
                <h2>160.90eur</h2>
                <div class="button">
                    <i class="bi bi-plus-lg"></i>
                    <div class="quantite">0</div>
                    <i class="bi bi-dash-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="items">
        <img width="200" src="hadraw_3_2.jpg" alt="">
        <div class="details">
            <h3>hadraw </h3>
            <div class="price-quantity">
                <h2>70.90eur</h2>
                <div class="button">
                    <i class="bi bi-plus-lg"></i>
                    <div class="quantite">0</div>
                    <i class="bi bi-dash-lg"></i>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="data.js"></script>
<script src="main.js"></script>

</html>
